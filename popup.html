<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="popup.css" />
    <title>Auto Tab Remover</title>
  </head>

  <body class="container">
    <div class="btn-group" role="group">
      <input type="radio" class="btn-check" id="enabledradiobtn" />
      <label class="btn btn-outline-primary" for="enabledradiobtn">Enabled</label>

      <input type="radio" class="btn-check" id="disabledradiobtn" />
      <label class="btn btn-outline-primary" for="disabledradiobtn">Disabled</label>
    </div>

    <br />
    <br />

    <div class="mb-3">
      <label for="inactivitythreshold" class="form-label">Inactivity Threshold</label>
      <input type="number" class="form-control" id="inactivitythreshold" placeholder="Inactivity Threshold" />
    </div>
  </body>

  <script src="./contentScript.js"></script>
</html>
